<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge Files into One Excel</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/papaparse/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    .preview {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Upload and Merge Files into Excel</h1>

  <div class="upload-section">
    <input type="file" id="fileInput" multiple />
    <button onclick="exportToExcel()">Export Merged Excel</button>
  </div>

  <div class="preview" id="preview"></div>

<script>
  const mergedData = {};

  document.getElementById('fileInput').addEventListener('change', function(event) {
    const files = event.target.files;
    handleFiles(files);
  });

  function handleFiles(files) {
    for (const file of files) {
      if (file.name.endsWith('.csv')) {
        Papa.parse(file, {
          header: true,
          complete: (results) => {
            mergeRows(results.data);
            displayPreview();
          }
        });
      } else if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const workbook = XLSX.read(e.target.result, { type: 'binary' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const data = XLSX.utils.sheet_to_json(sheet);
          mergeRows(data);
          displayPreview();
        };
        reader.readAsBinaryString(file);
      } else {
        alert('Unsupported file type: ' + file.name);
      }
    }
  }

  function mergeRows(rows) {
    for (const row of rows) {
      const name = row.name;
      if (!name) continue; // Skip rows without 'name'

      if (!mergedData[name]) {
        mergedData[name] = row;
      } else {
        mergedData[name] = { ...mergedData[name], ...row };
      }
    }
  }

  function exportToExcel() {
    const worksheet = XLSX.utils.json_to_sheet(Object.values(mergedData));
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, 'MergedData');
    XLSX.writeFile(workbook, 'merged_data.xlsx');
  }

  function displayPreview() {
    const container = document.getElementById('preview');
    container.innerHTML = '';

    const data = Object.values(mergedData);
    if (data.length === 0) return;

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');

    // Dynamic headers
    const headers = Object.keys(data[0]);
    headers.forEach(header => {
      const th = document.createElement('th');
      th.innerText = header;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    data.forEach(item => {
      const tr = document.createElement('tr');
      headers.forEach(header => {
        const td = document.createElement('td');
        td.innerText = item[header] || '';
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);

    container.appendChild(table);
  }
</script>

</body>
</html>
